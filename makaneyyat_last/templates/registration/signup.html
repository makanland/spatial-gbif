{%extends 'registration/base.html'%}

{% block content %}
<div class="container">
 	<div class="card">
    <div class="card-body">
      <div class="card-title">Sign up</div>
      <div class="card-text">
	 	<form method="post" action="{% url 'signup' %}">
		    {% csrf_token %}
		    {% for field in form %}
		      <p>
		        {{ field.label_tag }}<br>
		        {{ field }}
		      </p>
		    {% endfor %}
		    {% for field in form %}
		        {% for error in field.errors %}
		        	<div class="alert alert-warning">
		  				{{ error }}
					</div>
		        {% endfor %}
		    {% endfor %}
		    <button class="btn btn-default" type="submit">Sign up</button>
		    <span>already have acconunt <a href="{% url 'login' %}" class="">login</a></span> 
		</form>
      </div>
    </div>  
</div>
</div>
{% endblock %}
